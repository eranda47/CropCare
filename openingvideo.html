<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            height: 100%;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe 
            src="https://player.vimeo.com/video/1076955280?autoplay=1&muted=0&controls=0&title=0&byline=0&portrait=0&background=1&transparent=1"
            frameborder="0" 
            allow="autoplay" 
            allowfullscreen="false"
            playsinline>
        </iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        // Lock down UI
        document.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
        }, true);
        
        // Force unmute and handle autoplay
        var iframe = document.querySelector('iframe');
        var player = new Vimeo.Player(iframe);
        
        player.on('loaded', function() {
            player.setVolume(1).catch(function() {
                // Fallback if volume control fails
                iframe.src += "&muted=0";
            });
        });
        
        // Prevent fullscreen
        iframe.addEventListener('fullscreenchange', function(e) {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
        }, false);
    </script>
</body>
</html>
